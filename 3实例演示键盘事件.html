<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>键盘事件</title>
</head>
<body>
<script src="./react-0.13.0/build/react.js"></script>
<script src="./react-0.13.0/build/JSXTransformer.js"></script>
<script type="text/jsx">
    var HelloWorld=React.createClass({
        getInitialState:function(){
          return {
              password:''
          }
        },
        handleKeyPress:function(event){
            this.setState({
                password:this.state.password+event.which
            });
            console.log(this.state);
        },
        handleChange:function(event){
            event.target.value='';
        },
        render:function(){
            console.log(this.state);
            return <div>
                <input onKeyPress={this.handleKeyPress} onChange={this.handleChange}></input>
                <p style={{'display':this.state.password.indexOf('495051')>=0?'inline':'none'}}>You got it!</p>
            </div>
        }
    });
    React.render(<HelloWorld></HelloWorld>,document.body);
</script>
</body>
</html>
