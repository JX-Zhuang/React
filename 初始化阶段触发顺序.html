<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello World!</title>
    <script src="http://apps.bdimg.com/libs/jquery/1.6.4/jquery.js"></script>
</head>
<body>
<script src="./react-0.13.0/build/react.js"></script>
<script src="./react-0.13.0/build/JSXTransformer.js"></script>
<script type="text/jsx">
    $(document).ready(function(){
        var count=0;
        var style={
            color:'red',
            border:'1px solid #000'
        };
        var HelloWorld=React.createClass({
            getDefaultProps:function(){
                console.log('getDefaultProps,1');
                return {name:'Tom'};
            },
            getInitialState:function(){
                console.log('getInitialState,2');
                return {
                    myCount:count++,
                    ready:false
                };
            },
            componentWillMount:function(){
                console.log('componentWillMount,3');
                this.setState({ready:true});
            },
            render:function(){
                console.log('render,4');
                return <p ref="childp">Hello {this.props.name?this.props.name:'World'}<br/>{'  '+this.state.ready}{'  '+this.state.myCount}</p>;
            },
            componentDidMount:function(){
                console.log('componentDidMount,5');
                $(React.findDOMNode(this)).append('surprise!');
            }
        });
        React.render(<div style={style}><HelloWorld></HelloWorld><br/><HelloWorld></HelloWorld></div>,document.body);
    });
</script>
</body>
</html>
