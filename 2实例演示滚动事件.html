<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>滚动事件</title>
</head>
<body>
<script src="./react-0.13.0/build/react.js"></script>
<script src="./react-0.13.0/build/JSXTransformer.js"></script>
<script type="text/jsx">
    var HelloWorld=React.createClass({
        getInitialState:function(){
            return {
                backgroundColor:'#FFFFFF'
            }
        },
        handleWheel:function(event){
            var newColor = ( parseInt( this.state.backgroundColor.substr(1), 16 ) + event.deltaY * 997997 ).toString(16);
            newColor = '#' + newColor.substr(1).toUpperCase();
            this.setState({
                backgroundColor:newColor
            });
        },
        render:function(){
            console.log(this.state);
            return <div onWheel ={this.handleWheel} style={this.state}>
                <p>Hello,World!</p>
            </div>;
        }
    });
    React.render(<HelloWorld></HelloWorld>,document.body);
</script>
</body>
</html>
